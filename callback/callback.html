<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple callbacks</title>
</head>
<body>
    <script>
        let P = new Promise((resolve, reject) => {
            // resolve('ok');
        });

        // 指定回调函数
        P.then(value => {
            console.log(value);
        });

        // 指定回调
        P.then(value => {
            alert(value);
        });
    </script>
</body>
</html>
